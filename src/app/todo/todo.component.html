<div class="row" style="padding-left: 0px; padding-right: 20px">
  <div class="col-10">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      (click)="onToggleTodo()"
      style="margin-right: 10px"
    />
    <label
      class="form-check-label"
      [style.color]="todo.isDone ? '#808080' : 'black'"
    >
      {{ todo.description }}
    </label>
  </div>
  <div class="col-1">
    <button
      class="btn btn-outline-danger d-flex justify-content-end"
      (click)="onDeleteTodo()"
    >
      Delete
    </button>
  </div>
</div>
