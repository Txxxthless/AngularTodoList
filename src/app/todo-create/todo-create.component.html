<div class="row">
  <div class="col-5">
    <h2>Todo Creation</h2>
    <form [formGroup]="creationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>New todo description</label>
        <strong class="text-danger mt-4" *ngIf="creationForm.dirty && description.invalid">
          Description is required!
        </strong>
        <input
          type="text"
          class="form-control"
          placeholder="Todo description..."
          style="width: 100%; margin-top: 10px"
          [formControl]="creationForm.controls['description']"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        style="margin-top: 10px; width: 100%"
        [disabled]="description.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
